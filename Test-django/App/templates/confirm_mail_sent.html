<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Confirm Password Reset for VisionaryAI">
    <meta name="keywords" content="Password, Reset, Confirm">
    <meta name="author" content="Samar Panchal">

    <title>VisionaryAI | Confirm Password Reset</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom Styles for Dark Theme -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .navbar-dark {
            background-color: #1c1c1c;
        }

        .navbar-dark .nav-link {
            color: #ffffff;
            font-size: 14px;
            margin: 0 5px;
        }

        .navbar-dark .nav-link:hover {
            color: #00ff7f;
            transition: 0.3s ease;
        }
        .container {
            margin-top: 40px;
        }

        .card {
            background-color: #1c1c1c;
            border: 1px solid #ffffff;
            max-width: 400px;
            margin: auto;
        }

        .card-body {
            color: #ffffff;
        }

        .btn-custom {
            background-color: #00ff7f;
            border: none;
            color: #121212;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #00d76f;
        }

        .btn {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        footer {
            background-color: #1c1c1c;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">VisionaryAI</a>
        </div>
    </nav>

    <!-- Confirm Email Reset Content -->
    <div class="container">
        <div class="card mt-5">
            <div class="card-body text-center">
                <h2>Confirm Email Reset</h2>
                <p class="mt-3">We have sent a password reset link to your email address. Please check your inbox and
                    click the link to reset your password.</p>
                <p>If you didn't receive an email, click the button below to resend.</p>
                <form action="/resend-confirmation" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-custom" href="/forget-pass">Resend email</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white py-4">
        <p>&copy; 2024 VisionaryAI. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
